<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">SWOT Analysis Matrix</h1>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card card-swot-strength">
                    <div class="card-header text-dark">
                        <h3>Strengths</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="strength : ${swotAnalysis.strengths}" th:text="${strength}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card card-swot-weakness">
                    <div class="card-header text-dark">
                        <h3>Weaknesses</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="weakness : ${swotAnalysis.weaknesses}" th:text="${weakness}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card card-swot-opportunity">
                    <div class="card-header text-dark">
                        <h3>Opportunities</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="opportunity : ${swotAnalysis.opportunities}" th:text="${opportunity}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card card-swot-threat">
                    <div class="card-header text-dark">
                        <h3>Threats</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="threat : ${swotAnalysis.threats}" th:text="${threat}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4 mb-4">
            <div class="card-header bg-primary text-dark">
                <h3>Strategic Suggestion</h3>
            </div>
            <div class="card-body">
                <p class="lead" th:text="${suggestion}"></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Form</a>
        </div>
    </div>
</body>
</html>
