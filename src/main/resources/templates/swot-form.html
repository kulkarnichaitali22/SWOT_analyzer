<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analyzer - Blue Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Web-Based SWOT Analyzer</h1>
        <p class="text-center">Enter your Strengths, Weaknesses, Opportunities, and Threats. Use commas to separate values.</p>

        <form th:action="@{/analyze}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card card-swot-strength">
                        <div class="card-header text-dark">
                            <h3>Strengths</h3>
                        </div>
                        <div class="card-body">
                            <label for="strengths" class="form-label">Comma-separated values</label>
                            <textarea class="form-control" id="strengths" name="strengths" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card card-swot-weakness">
                        <div class="card-header text-dark">
                            <h3>Weaknesses</h3>
                        </div>
                        <div class="card-body">
                            <label for="weaknesses" class="form-label">Comma-separated values</label>
                            <textarea class="form-control" id="weaknesses" name="weaknesses" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card card-swot-opportunity">
                        <div class="card-header text-dark">
                            <h3>Opportunities</h3>
                        </div>
                        <div class="card-body">
                            <label for="opportunities" class="form-label">Comma-separated values</label>
                            <textarea class="form-control" id="opportunities" name="opportunities" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card card-swot-threat">
                        <div class="card-header text-dark">
                            <h3>Threats</h3>
                        </div>
                        <div class="card-body">
                            <label for="threats" class="form-label">Comma-separated values</label>
                            <textarea class="form-control" id="threats" name="threats" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Analyze SWOT Matrix</button>
            </div>
        </form>
    </div>
</body>
</html>
